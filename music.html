<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <nav>


    <a href="index.html"><img class="Home" src="./imgs/home1.png" alt="Home" />
    </a>
 



  </nav>




  <div class="container">
    <div class="logo">
      <div class="brand"><img src="Images/music logo.jpg" /></div>
    </div>
    <div class="songlist">
      <!-- <h1>My Collection</h1> -->
      <div class="songItemContainer">
       <div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">03:40
              <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>


        <div class="songItem">
          <span class="songName">Instrumental</span>
          <span class="songListPlay"><span class="timeStamp">05:41
              <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
       </div>
      </div>
    </div>
  </div>

  <div class="songbanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100" />
    <div class="songInfo">
      <img src="https://thumbs.gfycat.com/BlissfulFirmBrownbutterfly-size_restricted.gif" id="gif" width="60px" />
      <span id="masterSongName">Instrumental</span>
    </div>
    <div class="icons">
      <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
      <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/f4bb469e2a.js" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
